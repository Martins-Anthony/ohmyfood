<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ohmyfood</title>
    
    <link rel="stylesheet" href="assets/main.css">
    <script src="https://kit.fontawesome.com/62e12ecace.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="main-container">
        <header>
            <img src="assets/images/logo/ohmyfood@2x.svg" alt="Logo Ohmyfood">       
        </header>     
        <div class="location">
            <span><i class="fa-solid fa-location-dot"></i></span>
            <p>Paris, Belleville</p>
        </div>       
        <section class="hero">
            <h1>Réservez le menu qui vous convient</h1>
            <p>Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
            <button class="btn">Explorer nos restaurants</button>
        </section>
        <section class="functioning">
            <h2>Fonctionnement</h2>
            <ol>
                <li>
                    <div class="btn btn__functioning">
                        <span><i class="fa-solid fa-mobile-screen-button"></i></span>
                        <p>Choisissez un restaurant</p>
                    </div>
                </li>
                <li>
                    <div class="btn btn__functioning">
                        <span><i class="fa-solid fa-list-ul"></i></span>
                        <p>Composez votre menu</p>
                    </div>
                </li>
                <li>
                    <div class="btn btn__functioning">
                        <span><i class="fa-solid fa-store"></i></span>
                        <p>Dégustez au restaurant</p>
                    </div>
                </li>
            </ol>                    
        </section>
        <section class="Restaurants">
            <h2>Restaurants</h2>
            <article class="card__restaurant">
                    <img src="assets/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="Restaurant la palette du goût">               
                <div class="card__content">
                    <div class="card__text">
                        <h3 class="card__title">La palette du goût</h3>
                        <p class="card__subtitle">Ménilmontant</p>
                    </div>
                    <span><i class="fa-regular fa-heart like__icon"></i></span>
                </div>
            </article>
        </section>
    </div>
</body>

</html>
